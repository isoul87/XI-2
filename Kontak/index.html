<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelas XI - Kontak</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Header -->
    <nav>
      <div class="logo">
        <span class="logo-text">XI</span>
      </div>
      <div id="icon-nav" class="icon-nav">
        <i class='bx bx-menu'></i>
      </div>
      <ul>
        <li><a href="../index.html">Beranda</a></li>
        <li><a href="../Gallery/gallery.html">Galeri</a></li>
        <li><a href="../Materi/index.html">Materi</a></li>
        <li><a href="../Jadwal/index.html">Jadwal</a></li>
        <li><a href="index.html" class="active">Kontak</a></li>
      </ul>
    </nav>

  <!-- Foto Sekolah -->
  <section class="school-photo">
    <img src="../assets/sekolah.jpg" alt="Foto Sekolah">
  </section>

  <!-- Kontak Guru & Peta -->
  <section class="contact-grid">
    <!-- Grid Kontak Guru (2 Kolom) -->
    <div class="teacher-list">
      <h2>Kontak Guru</h2>
      <div class="teachers-container">
        <!-- Template Kontak Guru - bisa ditambah/diisi manual -->
        <div class="teacher-card">
          <h3>Nama Guru</h3>
          <p>Mata Pelajaran</p>
          <p>Nomor HP: 0812-XXXX-XXXX</p>
          <p>Email: guru@sekolah.sch.id</p>
        </div>
        <!-- Tambahkan card guru lain di sini -->
      </div>
    </div>

    <!-- Peta Sekolah -->
    <div class="school-map">
      <h2>Lokasi Sekolah</h2>
      <div class="map-container">
        <!-- Ganti embed link Google Maps sesuai kebutuhan -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d351.45166354377113!2d112.57538391202941!3d-8.134181751937422!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e789fa922a3cda5%3A0x3b9d2dd64154e963!2sSMA%20Wahidiyah%20Kepanjen!5e0!3m2!1sid!2sid!4v1743402102973!5m2!1sid!2sid  "></iframe>
      </div>
    </div>
  </section>

  <!-- Form Pesan ke Admin -->
  <section class="contact-form">
    <h2>Kirim Pesan ke Admin</h2>
    <form>
      <input type="text" placeholder="Nama" required>
      <input type="email" placeholder="Email" required>
      <input type="text" placeholder="Subjek" required>
      <textarea placeholder="Pesan" required></textarea>
      <button type="submit">Kirim</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <div class="social-media">
      <div class="icon-medsos">
        <a href="https://instagram.com/kelas11" target="_blank">Instagram</a>
        <i class='bx bxl-instagram-alt'></i>
      </div>
      <div class="icon-medsos">
        <a href="https://twitter.com/kelas11" target="_blank">TikTok</a>
        <i class='bx bxl-tiktok' ></i>
      </div>
      <div class="icon-medsos">
        <a href="https://twitter.com/kelas11" target="_blank">YouTube</a>
        <i class='bx bxl-youtube' ></i>
      </div>
    </div>
    <p>&copy; 2023 Kelas XI. All rights reserved.</p>
  </footer>

  <script src="../main.js"></script>
</body>
</html>
